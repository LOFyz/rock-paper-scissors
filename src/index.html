<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- end meta -->

  <!-- content -->
  <title>Rock, Paper and Scissors</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- end content -->

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- end fonts -->

  <!-- styles -->
  <link rel="stylesheet" href="styles/global.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/colors.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/rulesModal.css">
  <!-- end styles -->

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- end scripts -->
</head>

<body>
  <div class="wrapper main-gradient py-4 d-flex gap-4 flex-column position-relative">
    <header
      class="w-100 header-container border border-2 header-outline d-flex justify-content-between align-items-center px-3 py-2">
      <h1 class="text-uppercase fs-2 fw-bold m-0 main-title">ROCK<br>PAPER<br>SCISSORS</h1>
      <div
        class="score-wrapper d-flex align-items-center justify-content-center p-2 px-sm-4 flex-column rounded-3 dark-text lh-1 h-100 text-center">
        <small class="m-0 score-text fw-semibold text-uppercase">score</small>
        <div id="score" class="score fw-bold fs-1 current-color">
          0
        </div>
      </div>
    </header>

    <button id="rules-button" type="button"
      class="btn btn-outline-light fw-semibold text-uppercase position-absolute end-0 bottom-0 m-3 px-4 py-1"
      data-bs-toggle="modal" data-bs-target="#rules-modal">RULES</button>
    <div id="rules-modal" class="modal fade" aria-labelledby="rules modal" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header border-0">
            <p class="modal-title fs-5 dark-text fw-bold text-center text-sm-start w-100 m-0">RULES</p>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body w-100 d-flex align-items-center p-4">
            <img class="w-100" src="./assets/images/image-rules.svg"
              alt="rock beats scissors, scissors beats paper and paper beats rock">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
